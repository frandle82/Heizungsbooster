<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Heizungsbooster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Cache-Busting -->
  <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

<div class="wrap">
  <header class="top">
    <div>
      <div class="title">Heizungsbooster</div>
      <div class="sub">Verbinde…</div>
    </div>
    <div class="seg">
      <button class="segbtn" data-mode="off">AUS</button>
      <button class="segbtn" data-mode="manual">MANUELL</button>
      <button class="segbtn" data-mode="auto">AUTO</button>
    </div>
    </header>

  <main>
    <section id="status" class="card">
      <div class="label">Status</div>
      <div id="statusText" class="value">—</div>
      <div id="statusDetails" class="status-lines"></div>
    </section>

    <section id="delta-eta" class="card">
      <div class="label">Zielabweichung</div>
      <div class="delta-block">
        <div id="delta" class="delta-value">—</div>
        <div id="eta" class="eta-text">—</div>
      </div>
    </section>

    <section id="temps" class="card">
      <div class="label">Temperaturen</div>
      <div class="pair">
        <span id="room">Raum — °C</span>
        <span id="setp">Soll — °C</span>
      </div>
    </section>

    <section id="fan" class="card">
      <div class="label">Lüfter</div>
      <div id="fanValue" class="value">— %</div>
      <div class="slider" id="manualSliderWrap">
        <input id="manualSlider" type="range" min="0" max="100" step="25">
        <div class="ticks"><span>0</span><span>25</span><span>50</span><span>75</span><span>100</span></div>
      </div>
    </section>

    <div id="diagToggle" class="diag-toggle"></div>
    <section id="diagnostics" class="card diag-panel" hidden>
      <div>Heizung: <span id="diagHeater">—</span></div>
      <div>Proxy: <span id="diagProxy">—</span></div>
      <div>Regelzustand: <span id="diagState">—</span></div>
      <div class="diag-chart">
        <canvas id="diagChart" aria-label="Diagnose Verlauf"></canvas>
      </div>
      <div class="diag-legend">
        <span class="legend room">Ist-Temp</span>
        <span class="legend setp">Soll-Temp</span>
        <span class="legend fan">Lüfter</span>
      </div>
    </section>
  </main>
</div>

<script src="app.js?v=6"></script>
</body>
</html>
